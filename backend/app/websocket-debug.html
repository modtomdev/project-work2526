<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Viewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #log { 
                height: 600px; 
                overflow-y: scroll; 
                background: #f8f9fa; 
                border: 1px solid #dee2e6; 
                padding: 15px; 
                font-family: monospace; 
                font-size: 0.9rem;
                white-space: pre-wrap; 
            }
            .msg-received { color: #198754; }
            .msg-error { color: #dc3545; }
            .msg-info { color: #6c757d; font-style: italic; }
        </style>
    </head>
    <body class="container py-5">
        <h2 class="mb-4">WebSocket Monitor</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-9">
                        <div class="input-group">
                            <span class="input-group-text">ws://</span>
                            <input type="text" id="wsUrl" class="form-control" placeholder="host:port/path">
                            <button class="btn btn-success" onclick="connect()">Connect</button>
                            <button class="btn btn-danger" onclick="disconnect()">Disconnect</button>
                        </div>
                    </div>
                    <div class="col-md-3 text-end">
                        <span id="status" class="badge bg-secondary fs-6">Disconnected</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>Incoming Data Stream</h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">Clear Log</button>
                </div>
                <div id="log"></div>
            </div>
        </div>

        <script>
            var ws = null;
            // Set default URL based on browser window
            document.getElementById('wsUrl').value = window.location.host + "/ws/traffic";

            function log(msg, type) {
                var logDiv = document.getElementById('log');
                var div = document.createElement('div');
                div.className = type + " mb-1 border-bottom pb-1";
                
                var time = new Date().toLocaleTimeString();
                
                if (msg.includes('\n')) {
                    div.innerHTML = `<span class="fw-bold">[${time}]</span><br>${msg}`;
                } else {
                    div.innerHTML = `<span class="fw-bold">[${time}]</span> ${msg}`;
                }

                logDiv.appendChild(div);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            function connect() {
                var urlValue = document.getElementById("wsUrl").value;
                var url = urlValue.startsWith("ws://") ? urlValue : "ws://" + urlValue;

                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    document.getElementById("status").className = "badge bg-success fs-6";
                    document.getElementById("status").textContent = "Connected";
                    log("Connection established listening to " + url, "msg-info");
                };
                
                ws.onmessage = function(event) {
                    var data = event.data;
                    try {
                        var json = JSON.parse(data);
                        data = JSON.stringify(json, null, 2);
                    } catch (e) {
                    }
                    log(data, "msg-received");
                };

                ws.onclose = function() {
                    document.getElementById("status").className = "badge bg-danger fs-6";
                    document.getElementById("status").textContent = "Disconnected";
                    log("Connection closed", "msg-error");
                };
                
                ws.onerror = function(err) {
                    log("Error detected", "msg-error");
                };
            }

            function disconnect() {
                if(ws) ws.close();
            }
            
            function clearLog() {
                document.getElementById('log').innerHTML = '';
            }
        </script>
    </body>
</html>
