<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Debugger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #log { height: 400px; overflow-y: scroll; background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; font-family: monospace; }
            .msg-sent { color: #0d6efd; }
            .msg-received { color: #198754; }
            .msg-error { color: #dc3545; }
        </style>
    </head>
    <body class="container py-5">
        <h2 class="mb-4">ðŸ”Œ WebSocket Tester</h2>
        
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="input-group">
                    <span class="input-group-text">ws://</span>
                    <input type="text" id="wsUrl" class="form-control" value="">
                    <button class="btn btn-success" onclick="connect()">Connect</button>
                    <button class="btn btn-danger" onclick="disconnect()">Disconnect</button>
                </div>
            </div>
            <div class="col-md-4">
                <span id="status" class="badge bg-secondary">Disconnected</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h5>Send Message</h5>
                <form onsubmit="sendMessage(event)">
                    <textarea id="messageText" class="form-control mb-2" rows="3" placeholder='{"action": "hello"}'></textarea>
                    <button class="btn btn-primary w-100">Send</button>
                </form>
            </div>
            <div class="col-md-6">
                <h5>Event Log <button class="btn btn-sm btn-outline-secondary float-end" onclick="clearLog()">Clear</button></h5>
                <div id="log"></div>
            </div>
        </div>

        <script>
            var ws = null;
            // Set default URL based on browser window (works with Docker ports)
            document.getElementById('wsUrl').value = window.location.host + "/ws/traffic";

            function log(msg, type) {
                var logDiv = document.getElementById('log');
                var div = document.createElement('div');
                div.className = type;
                div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
                logDiv.appendChild(div);
                logDiv.scrollTop = logDiv.scrollHeight;
            }

            function connect() {
                var url = "ws://" + document.getElementById("wsUrl").value;
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    document.getElementById("status").className = "badge bg-success";
                    document.getElementById("status").textContent = "Connected";
                    log("Connection established", "text-dark");
                };
                
                ws.onmessage = function(event) {
                    log("RX: " + event.data, "msg-received");
                };

                ws.onclose = function() {
                    document.getElementById("status").className = "badge bg-danger";
                    document.getElementById("status").textContent = "Disconnected";
                    log("Connection closed", "msg-error");
                };
            }

            function disconnect() {
                if(ws) ws.close();
            }

            function sendMessage(event) {
                event.preventDefault();
                var input = document.getElementById("messageText");
                if(ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(input.value);
                    log("TX: " + input.value, "msg-sent");
                } else {
                    alert("Not connected!");
                }
            }
            
            function clearLog() {
                document.getElementById('log').innerHTML = '';
            }
        </script>
    </body>
</html>
